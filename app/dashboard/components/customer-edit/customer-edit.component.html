<div class="container mt-3">
    <h2>Edit Customer Details</h2>

    <div class="row mt-3">
        <div class="col-12">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter a name" [(ngModel)]="name">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="mb-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter an age" [(ngModel)]="age">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="mb-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter the location"
                    [(ngModel)]="location">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div style="float:right !important"><button type="button" class="btn btn-secondary mx-2" (click)="cancelEditDetails()"
                    >Cancel</button>
                <button type="button" class="btn btn-primary" (click)="updateDetails()" >Update</button>
            </div>
        </div>
    </div>
</div>
